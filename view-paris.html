<script>
	var windowX = $( window ).width(); //determines the width of the browser window
  var windowY = $( window ).height();//determines the height of the browser window
  var draggableX = 150//$(draggable1).width(); //put the width of your image here. my image was 2000x1000
  var draggableY = 150//$(draggable1).height();//image height

  var topNavBarY = $('#topNav').height();
  var topNavBarX = $('#topNav').position().left;

  var botNavBarY = windowY - $('#botNav').height();
  //var topNavBarX = $('#topNav').position().left;

    $(function() {
      var sPositions = localStorage.positions || "{}",
          positions = JSON.parse(sPositions);
      $.each(positions, function (id, pos) {
          $("#" + id).css(pos)
      })

      $(".draggable1" ).draggable({
        //Containment puts limits on where it can be dragged.  Will be useful.
        //containment: "#about",
        containment: "body",
        //containment: [topNavBarX,topNavBarY, (windowX - draggableX),botNavBarY - $('.draggable1').height()] ,
        //containment: [-500, topNavBarY, 500,(windowY - draggableY)] ,
        scroll: false,
        stop: function(event, ui){
          //Saves positions in localStorage.
          positions[this.id] = ui.position;
          localStorage.positions = JSON.stringify(positions);
        }
      });
      $("#todoapp").draggable({
        containment: "#containment-wrapper",
        scroll: false,
        stop: function(event, ui){
          positions[this.id] = ui.position;
          localStorage.positions = JSON.stringify(positions);
        }
      });
    });
    </script>
